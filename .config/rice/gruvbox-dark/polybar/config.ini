[colors]
Gray = #928374
Red = #cc241d
Yellow = #fabd2f
Yellow-dark = #d79921
Green = #98971a
Blue = #458588
Purple = #b16286
Aqua = #689d6A
Orange = #FE8019
Background = #282828
Foreground = #EBDBB2

[bar/left]
wm-restack = i3
override-redirect = true
width = 30%
offset-x = 0%
offset-y = 0%
height = 20pt
dpi-x = 192
dpi-y = 192
fixed-center = true

background = ${colors.Background}
foreground = ${colors.Foreground}

line-size = 1pt

font-0 = "MonoLisa Nerd Font:weight=bold:size=9;2"
font-1 = "MonoLisa Nerd Font:size=10;3"
font-2 = "MonoLisa Nerd Font:size=11;3"

modules-left = power space i3 space sep cava
enable-ipc = true

[bar/right]
wm-restack = i3
override-redirect = true
width = 43%
offset-x = 57%
offset-y = 0%
dpi-x = 192
dpi-y = 192
height = 20pt
fixed-center = true

background = ${colors.Background}
foreground = ${colors.Foreground}

line-size = 1pt

font-0 = "MonoLisa Nerd Font:weight=bold:size=9;2"
font-1 = "MonoLisa Nerd Font:size=10;3"
font-2 = "MonoLisa Nerd Font:size=11;3"

modules-left = wlan
modules-right =  pulseaudio temperature memory cpu battery time
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active =  
label-active-padding = 1
label-active-foreground = ${colors.Yellow}
label-active-font = 2

label-occupied =  
label-occupied-padding = 1
label-occupied-font = 2

label-empty =  
label-empty-foreground = ${colors.Gray}
label-empty-padding = 1
label-empty-font = 2

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = "%percentage:03:3%% "
label-muted = " 󰖁 %percentage:03:3%% " 
ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "

click-right = pavucontrol
format-volume-background = ${colors.Green}
format-muted-background = ${colors.Green}
label-muted-foreground = ${colors.Red}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = disconnected
format-disconnected-background = ${colors.Background}
format-connected-background = ${colors.Background}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected-font = 3
label-connected = "   %local_ip% "
label-disconnected = " 󰖪 127.0.0.1 "

[module/day]
type = internal/date
interval = 1

date = %A

label = %date%
label-foreground = ${colors.Foreground}

[module/date]
type = internal/date
interval = 1

date = %d-%m-%Y

label =  %date%
label-foreground = ${colors.Foreground}

[module/time]
type = internal/date
interval = 1

date = %H:%M:%S
format-background = ${colors.Blue}
label = "  %date% "
label-foreground = ${colors.Foreground}

[module/battery]
type = internal/battery
battery = BAT0
poll-interval = 5
full-at = 99
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>
label-charging = "%percentage:03:3%% "
label-discharging = "%percentage:03:3%% "
label-full = "%percentage:03:3%% "
label-low = "%percentage:03:3%% "

ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "

bar-capacity-width = 10

animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = "  "
animation-charging-framerate = 750

animation-discharging-0 = "  "
animation-discharging-1 = "  "
animation-discharging-2 = "  "
animation-discharging-3 = "  "
animation-discharging-4 = "  "
animation-discharging-framerate = 500

animation-low-0 = " ! "
animation-low-1 = "   "
animation-low-framerate = 200
format-charging-background = ${colors.Aqua}
format-discharging-background = ${colors.Aqua}
format-full-background = ${colors.Aqua}

[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
interval = 0.5
format-background = ${colors.Purple}
; Default: 80
warn-percentage = 95
label = " 󰍛 CPU %percentage:03:3%% "

[module/power]
type = custom/text
content =  
content-font = 3
content-foreground = ${colors.Purple}
content-margin = 1
click-left = "sh ~/.config/i3/scripts/powermenu"

; decor

[module/sep]
type = custom/text
content = "|"
content-foreground = ${colors.Gray}

[module/space]
type = custom/text
content = " "

[module/space1]
type = custom/text
content = " "
click-left = "nm-connection-editor"

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/script/cava.sh
format = <label>
format-font = 5
label = " %output% "
label-foreground = ${colors.Yellow}

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0
hwmon-path = /sys/devices/virtual/thermal/thermal_zone0/hwmon1/temp1_input
base-temperature = 20
warn-temperature = 80
units = true
format = <label>
format-warn = <label-warn>
label = "  %temperature-c% "
label-warn = "  %temperature-c% "
label-warn-foreground = #f00
format-background = ${colors.Yellow-dark}

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
format = <label>
label = " 󰍛 RAM %percentage_used:03:3%% "
label-warn = " 󰍛 RAM %percentage_used:03:3%% "
format-background = ${colors.Orange}

[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.Red}

label-focused = "  "
label-focused-foreground = ${colors.Blue}

label-unfocused = "  "

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
