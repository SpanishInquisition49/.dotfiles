[colors]
Gray = #7f848e
Red = #e06c75
Yellow = #e5c07b
Yellow-dark = #d19a66
Green = #98c379
Blue = #61afef
Purple = #c678dd
Aqua = #56b6c2
Orange = #be5046
Background = #00ffffff
Foreground = #ffffff

[bar/left]
tray-position = left
tray-maxsize = 50
tray-padding = 1
tray-detached = true
tray-offset-x = 65%
wm-restack = i3
dpi = 192
override-redirect = true
width = 50%
offset-x = 0.7%
offset-y = 0%
height = 20pt
dpi-x = 192
dpi-y = 192
fixed-center = true

background = ${colors.Background}
foreground = ${colors.Foreground}

line-size = 2pt

font-0 = "MonoLisa Nerd Font:weight=bold:size=9;2"
font-1 = "MonoLisa Nerd Font:size=10;3"
font-2 = "MonoLisa Nerd Font:size=11;3"

modules-left = power space i3 space
modules-center = tiling space sep cava sep space previous playpause next spotify
enable-ipc = true

[bar/right]
wm-restack = i3
override-redirect = true
width = 43%
offset-x = 57%
offset-y = 0%
dpi-x = 192
dpi-y = 192
height = 20pt
fixed-center = true
background = ${colors.Background}
foreground = ${colors.Foreground}
line-size = 5
line-color = #f00

font-0 = "MonoLisa Nerd Font:weight=bold:size=9;2"
font-1 = "MonoLisa Nerd Font:size=10;3"
font-2 = "MonoLisa Nerd Font:size=11;3"

modules-right =  pulseaudio temperature memory cpu battery time
enable-ipc = true

[tray]
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-scale = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active =  
label-active-padding = 1
label-active-foreground = ${colors.Yellow}
label-active-font = 2

label-occupied =  
label-occupied-padding = 1
label-occupied-font = 2

label-empty =  
label-empty-foreground = ${colors.Gray}
label-empty-padding = 1
label-empty-font = 2

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = "%percentage:03:3%% "
label-muted = " 󰖁 %percentage:03:3%% " 
ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "

click-right = pavucontrol
format-volume-overline = ${colors.Green}
overline-size = 4
format-muted-overline = ${colors.Green}
label-muted-foreground = ${colors.Red}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = disconnected
format-disconnected-background = ${colors.Background}
format-connected-background = ${colors.Background}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected-font = 3
label-connected = "   %local_ip% "
label-disconnected = " 󰖪 127.0.0.1 "

[module/day]
type = internal/date
interval = 1

date = %A

label = %date%
label-foreground = ${colors.Foreground}

[module/date]
type = internal/date
interval = 1

date = %d-%m-%Y

label =  %date%
label-foreground = ${colors.Foreground}

[module/time]
type = internal/date
interval = 1

date = %H:%M:%S
format-overline = ${colors.Blue}
label = "  %date% "
label-foreground = ${colors.Foreground}

[module/battery]
type = internal/battery
battery = BAT0
poll-interval = 5
full-at = 99
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>
label-charging = "%percentage:03:3%% "
label-discharging = "%percentage:03:3%% "
label-full = "%percentage:03:3%% "
label-low = "%percentage:03:3%% "

ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "

bar-capacity-width = 10

animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = "  "
animation-charging-framerate = 750

animation-discharging-0 = "  "
animation-discharging-1 = "  "
animation-discharging-2 = "  "
animation-discharging-3 = "  "
animation-discharging-4 = "  "
animation-discharging-framerate = 500

animation-low-0 = " ! "
animation-low-1 = "   "
animation-low-framerate = 200
format-charging-overline = ${colors.Aqua}
format-discharging-overline = ${colors.Aqua}
format-full-overline = ${colors.Aqua}

[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
interval = 0.5
format-overline = ${colors.Purple}
; Default: 80
warn-percentage = 95
label = " 󰍛 CPU %percentage:03:3%% "

[module/power]
type = custom/text
content =  
content-font = 3
content-foreground = ${colors.Purple}
content-margin = 1
click-left = "sh ~/.config/i3/scripts/powermenu"

; decor

[module/sep]
type = custom/text
content = "|"
content-foreground = ${colors.Gray}

[module/space]
type = custom/text
content = " "

[module/space1]
type = custom/text
content = " "
click-left = "nm-connection-editor"

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/script/cava.sh
format = <label>
format-font = 5
label = " %output% "
label-foreground = ${colors.Foreground}

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0
hwmon-path = /sys/devices/virtual/thermal/thermal_zone0/hwmon1/temp1_input
base-temperature = 20
warn-temperature = 80
units = true
format = <label>
format-warn = <label-warn>
label = "  %temperature-c% "
label-warn = "  %temperature-c% "
label-warn-foreground = #f00
format-overline = ${colors.Yellow-dark}
format-warn-overline = ${colors.Red}

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
format = <label>
label = " 󰍛 RAM %percentage_used:03:3%% "
label-warn = " 󰍛 RAM %percentage_used:03:3%% "
format-overline = ${colors.Orange}

[module/yay]
type = custom/script
exec = yay -Qu | wc -l
label = "  Yay: %output% "
label-overline = ${colors.Red}

[module/pacman]
type = custom/script
exec = pacman -Qu | wc -l
label = "  Pacman: %output% "
label-overline = ${colors.Yellow}

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.Red}
label-focused = "  "
label-focused-foreground = ${colors.Purple}
label-unfocused = "  "

[module/previous]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo " 󰙣 "
click-left = "spotifyctl -q previous"
format-overline = ${colors.Green}

[module/next]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo " 󰙡 "
click-left = "spotifyctl -q next"
format-overline = ${colors.Green}

[module/playpause]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; Playing
hook-1 = echo ""
; Paused
hook-2 = echo ""
click-left = "spotifyctl -q playpause"
format-overline = ${colors.Green}


[module/spotify]
type = custom/ipc
; Default
hook-0 = echo ""
; Playing/paused show song name and artist
hook-1 = spotifyctl -q status --format ' %artist%: %title%'
format-overline = ${colors.Green}

[module/tiling]
type = custom/script
poll-interval = 1
exec = cat ~/.config/.tiling
label = "  %output%"
label-overline = ${colors.Grey}


[settings]
screenchange-reload = true
pseudo-transparency = true

